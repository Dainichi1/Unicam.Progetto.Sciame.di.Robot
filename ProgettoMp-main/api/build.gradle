plugins {
    id 'java'
}

group = 'it.unicam.cs.MarcoTorquati'
version = 'unspecified'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(path: ':utilities')
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.mockito:mockito-core:3.12.4' // utilizza la versione pi√π recente

}

test {
    useJUnitPlatform()
}